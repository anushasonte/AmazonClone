<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com. Spend less. Smile more. </title>
    <!-- Using font-awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <div class = "navbar">
            <!-- For Amazon logo -->
            <div class = "nav-amazonlogo border">
                <div class = "logo">
                </div>
            </div>
            <!-- For Delivery to, location icon and India -->
            <div class = "nav-deliveryloc border">
                <p class="deliver-to"> Delivering to Chicago 60616 </p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="country"> Update location </p>
                </div>
            </div>
            <!-- For search bar -->
            <div class = "nav-search-bar">
                <select class="select-option">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class = "search-bar" />
                <div class = "search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <!-- For US Flag + EN -->
            <div class = "nav-flag-border border">
                <div class = "usflag">
                </div>
                <div class = "language">
                <p> EN </p>
                </div>
                <select class="select-option-for-flag">
                </select>
            </div>
             <!-- Hello, Sign-in, Accounts and lists-->
             <div class="nav-signin border">
                <div>
                <p class="hello-returns"> Hello, Sign-in </p>
                <p class="accounts-orders"> Accounts & Lists</p>
                </div>
                <select class="select-option-for-accounts">
                </select>
             </div>
             <!-- Returns and Orders -->
             <div class="nav-signin border">
                <div>
                <p class="hello-returns"> Returns </p>
                <p class="accounts-orders"> & Orders</p>
                </div>
             </div>
             <!-- Cart -->
             <div class = "nav-cart border">
                <div class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <p class="cart-text"> Cart </p>
             </div>
        </div>
    </header>
    
</body>
</html>
